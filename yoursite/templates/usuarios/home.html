{% extends 'usuarios/base.html' %}
{% block conteudo %}
    <form enctype="multipart/form-data" action="{% url 'listagem_usuarios' %}" class="forms" method="POST">
        {% csrf_token %}
        <div class="input-box">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="input-name">
        </div>
        <div class="input-box">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" class="input-idade">
        </div>
        <div class="input-box">
            <input type="submit">
        </div>
    </form>
{% endblock %}
